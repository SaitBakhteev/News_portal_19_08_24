<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if request.user.is_authenticated %}
    <h4 style="margin-left: 15px">Вы авторизованы как {{ request.user.username }}<br>
    <a href="{% url 'main_page' %}" >На главную страницу</a></h4>
        <form action="{% url 'logout' %}" method="post" style="margin-left: 15px">
            {% csrf_token %}
            <input type="submit" value="Выйти">
        </form>
    {% else %}
            <h3 style="margin-left: 15px">Вы не авторизованы в системе.<br>
                Пройти авторизацию необходимо <a href="{% url 'account_login' %}">здесь</a></h3>
{% endif %}

</body>
</html>
